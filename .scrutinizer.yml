checks:
    php:
        code_rating: true
        duplication: true
filter:
    excluded_paths:
        - tests/*
build:
    dependencies:
        before:
            - command: composer install --dev
    tests:
        override:
            -
                command: ./vendor/bin/phpunit --coverage-clover=coverage-file
                coverage:
                    file: coverage-file
                    format: php-clover
